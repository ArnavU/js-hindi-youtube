<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body id="body">
    <h2>Start Should Change the Background-Color every Second</h2>

    <button id="start">Start</button>
    <button id="stop">Stop</button>


    <script>
        let start = document.getElementById('start');
        let stopp = document.getElementById('stop');
        let body = document.getElementById('body');
        let setIntervalId = null;
        

        function changeBgColor() {
            if(!setIntervalId) { // if setInterval() is called problem arises if called again without calling clearInterval()
                setIntervalId = setInterval(() => {
                    body.style.backgroundColor = generateColor();
                }, 200)
            }
            
            function generateColor() {
                let randomNum;
                let color = "#"; 
                let hex = "123456789ABCDEF"
                
                for(let i=0; i<6; i++) {
                    randomNum = Math.floor(Math.random() * 16);
                    color += hex[randomNum];
                }

                return color;
            }
        }

        function stopBgColor() {
            console.log("STOPPED");
            clearInterval(setIntervalId);
            setIntervalId = null;
        }

        start.addEventListener('click', changeBgColor);
        stopp.addEventListener('click', stopBgColor);
    </script>
</body>
</html>
